<!DOCTYPE html>

<html lang="en">
<head>

    <title>05-09</title>
    <script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
<div id="todolistapp">
    <div id="header" class="header">
        <h2>Todo List App</h2>

        <span class="addButton">추가</span>
    </div>
    <ul id="todolist">
        <li>
            <span>Task 1</span>
            <span class="close">&#x00D7;</span>
        </li>
        <li class="checked">
            <span>Task 2</span>
            <span>(완료)</span>
            <span class="close">&#x00D7;</span>
        </li>
        <li>
            <span>Task 3</span>
            <span class="close">&#x00D7;</span>
        </li>
    </ul>
</div>

</script>
</body>
</html>
