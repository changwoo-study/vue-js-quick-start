<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>05-04</title>
    <script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
<div id="example">
    <button id="a" v-bind:style="[myColor, myLayout]">버튼1</button>
</div>
<script>
    var vm = new Vue({
        el: '#example',
        data: {
            myColor: {
                backgroundColor: 'purple',
                color: 'yellow'
            },
            myLayout: {
                width: '150px',
                height: '80px',
                textAlign: 'center'
            }
        }
    });
</script>
</body>
</html>
