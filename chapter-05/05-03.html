<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>05-03</title>
    <script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
<div id="example">
    <div :style="{backgroundColor: a.bc, border: a.bd, width: a.w + 'px', height: a.h + 'px'}"></div>
</div>
<script>
    var vm = new Vue({
        el: '#example',
        data: {
            a: {
                bc: 'yellow',
                bd: 'solid 1px gray',
                w: 200,
                h: 100
            }
        }
    });
</script>
</body>
</html>
