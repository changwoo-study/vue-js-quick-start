<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>13-03</title>
    <script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
    <style>
        .box {
            margin: 10px;
        }
        .fade-enter-active,
        .fade-leave-active {
            transition: opacity .5s;
        }

        .fade-enter,
        .fade-leave-to {
            opacity: 0;
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="box">
            <div class="box">
                <button v-on:click="changeVisible">보여주기 토글</button>
            </div>
            <div class="box">
                <transition name="fade">
                    <img src="sample.jpg" v-if="visible">
                </transition>
            </div>
        </div>
    </div>
    <script>
        Vue.config.devtools = true;
        new Vue({
            el: '#app',
            data: function() {
                return {
                    visible: true
                };
            },
            methods: {
                changeVisible: function() {
                    this.visible = !this.visible;
                }
            }
        });
    </script>
</body>
</html>
