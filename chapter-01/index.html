<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello vue.js</title>
    <script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
    <div id="simple">
        <h2>{{ message }}</h2>
    </div>
    <script>
        var model = {
            message: 'The first Vue.js'
        };
        var simple = new Vue({
            el: '#simple',
            data: model
        });
    </script>
</body>
</html>
